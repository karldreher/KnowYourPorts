<!DOCTYPE html>
<html>
<head>
    <title>Know Your Ports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet"
    type="text/css">
</head>
<body id="main">
    <header><h2>Know Your Ports</h2></header>
    <section id="form">
      <form action="/" method="post">
          <input autofocus="" class="user" name="port_input" placeholder=
          "Enter a TCP/IP port number." type="number" min="0"><br>
          <input class="user" onclick="submit" type="submit" value="Submit">
      </form>
    </section>
    <section class="output">
      <h3>{{ port }} {{ explain }}</h3>
      <h2 class="result">{{ result }}</h2>
    </section>  
</body>
</html>
